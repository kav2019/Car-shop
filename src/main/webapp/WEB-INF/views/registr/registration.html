<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>
<a th:href="@{/shop/auth}" th:text="Authorization">Authorization</a>
<a th:href="@{/shop}" th:text="Board">Board</a>

<br>
<form th:method="patch" th:action="@{/shop/new_user}" th:object="${user}">
    <label for="name">Enter name: </label>
    <input type="text" th:field="*{name}" id="name">
    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">error</div>
    <br/>
    <label for="password">Enter password: </label>
    <input type="text" th:field="*{password}" id="password">
    <div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">error</div>
    <br/>
    <label for="adress">Enter adress: </label>
    <input type="text" th:field="*{adress}" id="adress">
    <div style="color:red" th:if="${#fields.hasErrors('adress')}" th:errors="*{adress}">error</div>
    <br/>
    <label for="phoneNumber">Enter phone number: </label>
    <input type="text" th:field="*{phoneNumber}" id="phoneNumber">
    <div style="color:red" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}">error</div>
    <br/>
    <label for="picAvatar">Enter phone picAvatar: </label>
    <input type="text" th:field="*{picAvatar}" id="picAvatar">
    <div style="color:red" th:if="${#fields.hasErrors('picAvatar')}" th:errors="*{picAvatar}">error</div>

    <input type="submit" value="Save"/>
</form>
</body>
</html>
